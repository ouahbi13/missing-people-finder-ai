        <!-- SIGN UP MODAL -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
            </div>
        </div>

        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
            </div>
        </div>

        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            </div>
        </div>

        <!-- CREATE FIND PERSON MODAL -->
        <div id="modal-add" class="modal">
            <div class="modal-content">
            <h4>Add a Missing Person</h4><br />
            <form id="add-form">
                <div class="input-field">
                  <input type="text" id="first-name" required>
                  <label for="first-name">First Name</label>
                </div>
                <div class="input-field">
                  <input type="text" id="last-name" required>
                  <label for="last-name">Last Name</label>
                </div>
                <div class="input-field">
                  <input type="number" id="age" required>
                  <label for="age">Age</label>
                </div>
                <div class="input-field">
                  <input type="date" id="birth-date" required>
                  <label for="birth-date">Date of Birth</label>
                </div>
                <div class="input-field">
                  <input type="text" id="birth-place" required>
                  <label for="birth-place">Place of Birth</label>
                </div>
                <div class="input-field">
                  <input type="number" id="taille" required>
                  <label for="taille">Height</label>
                </div>
                <div class="input-field">
                  <label for="person-image">Upload an image of the missing person</label><br><br>
                  <input type="file" id="person-image" accept="image/png, image/jpeg, image/jpg">
                </div>
                <div class="input-field">
                  <textarea id="description" class="materialize-textarea" required></textarea>
                  <label for="description">Describe the person you have seen:</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Add</button>
            </form>
            </div>
        </div>

        <!-- MISSING LIST -->
        <div class="container" style="margin-top: 40px;">
          <ul class="collapsible z-depth-0 missing" style="border: none;">

          </ul>
        </div>
